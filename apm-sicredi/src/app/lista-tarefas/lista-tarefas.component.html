<input type="text" [(ngModel)]="tarefa.nome"/>
<br />
<input type="number" [(ngModel)]="tarefa.valor"/> 
<br />
<button type="button" (click)="adicionarTarefa()">Adicionar na lista</button>

<ul>
  <li *ngFor="let tarefa of listaDeTarefas" [innerHtml]="tarefa.nome + ' - ' + tarefa.valor"></li>
</ul>
